<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل کاربری</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind config for custom font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Vazirmatn', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <!-- Vazirmatn Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f7fafc; /* رنگ پس‌زمینه */
        }
        .container-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        input:focus {
            border-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 bg-white rounded-2xl container-shadow">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">ورود / ثبت‌نام</h1>
            <p class="text-gray-500 mt-2">به باشگاه خوش آمدید.</p>
        </div>

        <!-- Message Box -->
        <div id="message-box" class="hidden mb-4 p-4 rounded-xl border-2 transition-all duration-300 flex items-center justify-between">
            <p id="error-message-text" class="text-sm font-medium"></p>
            <button id="close-message-btn" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="space-y-4">
            <form id="login-form-content">
                <div class="mb-4">
                    <label for="member-id-login" class="block text-gray-700 text-sm font-bold mb-2">کد عضویت</label>
                    <input type="text" id="member-id-login" name="member-id" class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="کد عضویت" required>
                </div>
                <div class="mb-6">
                    <label for="pin-login" class="block text-gray-700 text-sm font-bold mb-2">رمز عبور (PIN)</label>
                    <input type="password" id="pin-login" name="pin" class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="****" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl focus:outline-none focus:shadow-outline w-full transition-all duration-300">
                        ورود
                    </button>
                </div>
            </form>
        </div>

        <!-- Register Form (Initially Hidden) -->
        <div id="register-form" class="hidden space-y-4">
            <form id="register-form-content">
                <div class="mb-4">
                    <label for="name-register" class="block text-gray-700 text-sm font-bold mb-2">نام و نام خانوادگی</label>
                    <input type="text" id="name-register" name="name" class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="نام کامل" required>
                </div>
                <div class="mb-4">
                    <label for="email-register" class="block text-gray-700 text-sm font-bold mb-2">ایمیل</label>
                    <input type="email" id="email-register" name="email" class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ایمیل معتبر" required>
                </div>
                <div class="mb-4">
                    <label for="phone-register" class="block text-gray-700 text-sm font-bold mb-2">شماره تماس</label>
                    <input type="tel" id="phone-register" name="phone" class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="شماره تلفن" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" id="register-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl focus:outline-none focus:shadow-outline w-full transition-all duration-300">
                        ثبت‌نام
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-6 text-center">
            <button id="toggle-form-btn" class="text-sm text-blue-600 hover:text-blue-800 transition-colors duration-300">
                ثبت‌نام نکرده‌اید؟ اینجا کلیک کنید
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
