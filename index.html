<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل کاربری</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Vazirmatn', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        .container-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .bg-login {
            background-color: #f7fafc;
        }
        .btn-primary {
            background-color: #4c51bf;
        }
        .btn-primary:hover {
            background-color: #434190;
        }
    </style>
</head>
<body class="bg-login flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl container-shadow w-full max-w-md mx-4 sm:mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">باشگاه ورزشی</h1>
        <div id="message-box" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4 hidden" role="alert">
            <span class="block sm:inline" id="error-message-text"></span>
        </div>

        <!-- Forms Container -->
        <div id="form-container" class="transition-transform duration-500">
            <!-- Login Form -->
            <form id="login-form">
                <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">ورود اعضا</h2>
                <div class="mb-4">
                    <label for="member-id-login" class="block text-gray-700 text-sm font-bold mb-2">کد عضویت</label>
                    <input type="text" id="member-id-login" name="member_id" class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="کد عضویت خود را وارد کنید" required>
                </div>
                <div class="mb-6">
                    <label for="pin-login" class="block text-gray-700 text-sm font-bold mb-2">PIN</label>
                    <input type="password" id="pin-login" name="pin" class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="PIN خود را وارد کنید" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl focus:outline-none focus:shadow-outline w-full transition-all duration-300">
                        ورود
                    </button>
                </div>
            </form>

            <!-- Registration Form -->
            <form id="register-form" class="hidden">
                <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">ثبت‌نام کاربر جدید</h2>
                <div class="mb-4">
                    <label for="name-register" class="block text-gray-700 text-sm font-bold mb-2">نام کامل</label>
                    <input type="text" id="name-register" name="name" class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="نام و نام خانوادگی" required>
                </div>
                <div class="mb-4">
                    <label for="email-register" class="block text-gray-700 text-sm font-bold mb-2">ایمیل</label>
                    <input type="email" id="email-register" name="email" class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ایمیل معتبر" required>
                </div>
                <div class="mb-4">
                    <label for="phone-register" class="block text-gray-700 text-sm font-bold mb-2">شماره تماس</label>
                    <input type="tel" id="phone-register" name="phone" class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="شماره تلفن" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" id="register-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl focus:outline-none focus:shadow-outline w-full transition-all duration-300">
                        ثبت‌نام
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-6 text-center">
            <button id="toggle-form-btn" class="text-sm text-blue-600 hover:text-blue-800 transition-colors duration-300">
                ثبت‌نام نکرده‌اید؟ اینجا کلیک کنید
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <!--  خطاهای 404 برای config.js و app.js به دلیل اینکه فایل config.js در پروژه وجود ندارد و app.js هم در ریشه قرار دارد، ایجاد می‌شود.
          خط config.js حذف شده است و برای app.js مسیر صحیح است.
          این تغییر باید خطاهای 404 را برطرف کند.
    -->
    <script src="app.js"></script>
</body>
</html>
