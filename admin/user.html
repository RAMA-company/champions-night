<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین - جزئیات کاربر</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
    </style>
    <!-- CSS and JS modules -->
    <link rel="stylesheet" href="../assets/vazirmatn.css">
    <link rel="stylesheet" href="../user/styles.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <meta name="robots" content="noindex, nofollow">

    <!-- Header -->
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">
                <span id="gym-name">باشگاه</span> - پنل ادمین
            </h1>
            <div class="flex items-center space-x-4 space-x-reverse">
                <nav class="flex space-x-4 space-x-reverse">
                    <a href="index.html" class="text-gray-600 hover:text-blue-800 font-medium">داشبورد</a>
                    <a href="users.html" class="text-blue-600 hover:text-blue-800 font-medium">اعضا</a>
                    <a href="admins.html" class="text-gray-600 hover:text-blue-800 font-medium">ادمین‌ها</a>
                    <a href="reports.html" class="text-gray-600 hover:text-blue-800 font-medium">گزارشات</a>
                </nav>
                <button id="logout-btn" class="bg-red-500 text-white text-sm py-2 px-4 rounded-full font-medium hover:bg-red-600 transition-colors duration-200">
                    خروج
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content for Admin User Detail -->
    <main class="flex-grow p-4 md:p-8">
        <div class="container mx-auto bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">
                جزئیات کاربر: <span id="user-detail-name" class="text-blue-600">--</span>
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- User Basic Info -->
                <div class="space-y-4">
                    <h3 class="text-xl font-bold text-gray-700">اطلاعات پایه</h3>
                    <div id="user-info-display" class="space-y-2">
                        <!-- User info will be generated by JS -->
                    </div>
                    <div class="flex space-x-2 space-x-reverse">
                        <button id="edit-user-btn" class="bg-yellow-500 text-white py-2 px-4 rounded-full font-medium hover:bg-yellow-600 transition-colors duration-200">ویرایش</button>
                        <button id="delete-user-btn" class="bg-red-500 text-white py-2 px-4 rounded-full font-medium hover:bg-red-600 transition-colors duration-200">حذف کاربر</button>
                        <button id="deactivate-user-btn" class="bg-gray-500 text-white py-2 px-4 rounded-full font-medium hover:bg-gray-600 transition-colors duration-200">غیرفعال کردن</button>
                    </div>
                </div>
                <!-- User Subscriptions -->
                <div class="space-y-4">
                    <h3 class="text-xl font-bold text-gray-700">اشتراک‌ها</h3>
                    <div class="flex space-x-2 space-x-reverse">
                        <input type="number" id="extend-days-input" placeholder="تعداد روز" class="flex-grow p-2 rounded-full border border-gray-300">
                        <button id="extend-sub-btn" class="bg-green-500 text-white py-2 px-4 rounded-full font-medium hover:bg-green-600 transition-colors duration-200">تمدید</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead>
                                <tr class="bg-gray-100 text-right">
                                    <th class="py-2 px-4">تاریخ شروع</th>
                                    <th class="py-2 px-4">تاریخ پایان</th>
                                    <th class="py-2 px-4">وضعیت</th>
                                </tr>
                            </thead>
                            <tbody id="subscriptions-table-body" class="divide-y divide-gray-200">
                                <!-- Subscription rows will be generated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-gray-500 text-sm">
        <p>&copy; 2023 پلتفرم مدیریت باشگاه. تمامی حقوق محفوظ است.</p>
    </footer>

    <!-- Scripts -->
    <script src="../assets/config.js"></script>
    <script src="app.js"></script>
</body>
</html>
