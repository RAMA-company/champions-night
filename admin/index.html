<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین - داشبورد</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
    </style>
    <!-- CSS and JS modules -->
    <link rel="stylesheet" href="../assets/vazirmatn.css">
    <link rel="stylesheet" href="../user/styles.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Meta robots tag for SEO -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Header -->
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">
                <span id="gym-name">باشگاه</span> - پنل ادمین
            </h1>
            <div class="flex items-center space-x-4 space-x-reverse">
                <nav class="flex space-x-4 space-x-reverse">
                    <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">داشبورد</a>
                    <a href="users.html" class="text-gray-600 hover:text-blue-800 font-medium">اعضا</a>
                    <a href="admins.html" class="text-gray-600 hover:text-blue-800 font-medium">ادمین‌ها</a>
                    <a href="reports.html" class="text-gray-600 hover:text-blue-800 font-medium">گزارشات</a>
                </nav>
                <button id="logout-btn" class="bg-red-500 text-white text-sm py-2 px-4 rounded-full font-medium hover:bg-red-600 transition-colors duration-200">
                    خروج
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content for Admin Dashboard -->
    <main class="flex-grow p-4 md:p-8">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Card for Active/Inactive Members -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h3 class="text-xl font-bold mb-2 text-gray-800">اعضای فعال / غیرفعال</h3>
                <div class="flex items-center justify-between">
                    <p class="text-4xl font-bold text-green-600" id="active-members">--</p>
                    <p class="text-4xl font-bold text-red-600" id="inactive-members">--</p>
                </div>
            </div>
            
            <!-- Card for Subscriptions Expiring Soon -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h3 class="text-xl font-bold mb-2 text-gray-800">اشتراک‌های رو به اتمام</h3>
                <ul class="space-y-2">
                    <li>7 روز: <span id="expiring-7-days" class="font-bold">--</span></li>
                    <li>12 روز: <span id="expiring-12-days" class="font-bold">--</span></li>
                    <li>30 روز: <span id="expiring-30-days" class="font-bold">--</span></li>
                </ul>
            </div>
            
            <!-- Card for Average Consistency Rate -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h3 class="text-xl font-bold mb-2 text-gray-800">نرخ استمرار (ماه جاری)</h3>
                <p class="text-4xl font-bold text-blue-600" id="avg-consistency">--%</p>
            </div>

            <!-- Card for Placeholder -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h3 class="text-xl font-bold mb-2 text-gray-800">نمودارها</h3>
                <div class="w-full h-32 bg-gray-50 rounded-lg">
                    <!-- Placeholder for charts -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="p-4 text-center text-gray-500 text-sm">
        <p>&copy; 2023 پلتفرم مدیریت باشگاه. تمامی حقوق محفوظ است.</p>
    </footer>

    <!-- Scripts -->
    <script src="../assets/config.js"></script>
    <script src="app.js"></script>
</body>
</html>
