<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین - گزارشات</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
    </style>
    <!-- CSS and JS modules -->
    <link rel="stylesheet" href="../assets/vazirmatn.css">
    <link rel="stylesheet" href="../user/styles.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <meta name="robots" content="noindex, nofollow">

    <!-- Header -->
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">
                <span id="gym-name">باشگاه</span> - پنل ادمین
            </h1>
            <div class="flex items-center space-x-4 space-x-reverse">
                <nav class="flex space-x-4 space-x-reverse">
                    <a href="index.html" class="text-gray-600 hover:text-blue-800 font-medium">داشبورد</a>
                    <a href="users.html" class="text-gray-600 hover:text-blue-800 font-medium">اعضا</a>
                    <a href="admins.html" class="text-gray-600 hover:text-blue-800 font-medium">ادمین‌ها</a>
                    <a href="reports.html" class="text-blue-600 hover:text-blue-800 font-medium">گزارشات</a>
                </nav>
                <button id="logout-btn" class="bg-red-500 text-white text-sm py-2 px-4 rounded-full font-medium hover:bg-red-600 transition-colors duration-200">
                    خروج
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content for Admin Reports -->
    <main class="flex-grow p-4 md:p-8">
        <div class="container mx-auto bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">گزارشات</h2>
            
            <!-- Report Generation Section -->
            <div class="space-y-4">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <label for="report-sheet-select" class="block text-gray-700">انتخاب شیت:</label>
                    <select id="report-sheet-select" class="flex-grow p-2 rounded-full border border-gray-300">
                        <option value="Members">اعضا</option>
                        <option value="Subscriptions">اشتراک‌ها</option>
                        <option value="Attendance">حضور</option>
                        <option value="Weights">وزن</option>
                        <option value="Logs">لاگ‌ها</option>
                    </select>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <label for="start-date" class="block text-gray-700">از تاریخ:</label>
                    <input type="date" id="start-date" class="flex-grow p-2 rounded-full border border-gray-300">
                    <label for="end-date" class="block text-gray-700">تا تاریخ:</label>
                    <input type="date" id="end-date" class="flex-grow p-2 rounded-full border border-gray-300">
                </div>
                <button id="generate-report-btn" class="w-full bg-blue-500 text-white py-3 px-4 rounded-full font-bold hover:bg-blue-600 transition-colors duration-200">
                    تهیه گزارش
                </button>
            </div>
            
            <!-- Download Link Placeholder -->
            <div id="download-link-container" class="mt-6 hidden">
                <a href="#" id="download-link" class="text-green-600 font-bold hover:underline">
                    دانلود فایل CSV
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-gray-500 text-sm">
        <p>&copy; 2023 پلتفرم مدیریت باشگاه. تمامی حقوق محفوظ است.</p>
    </footer>

    <!-- Scripts -->
    <script src="../assets/config.js"></script>
    <script src="app.js"></script>
</body>
</html>
